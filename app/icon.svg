<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3B82F6" />
      <stop offset="50%" stop-color="#6366F1" />
      <stop offset="100%" stop-color="#8B5CF6" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#60A5FA" />
      <stop offset="100%" stop-color="#A78BFA" />
    </linearGradient>
  </defs>

  <!-- Main circle background -->
  <circle cx="50" cy="50" r="48" fill="url(#logoGradient)" />

  <!-- Travel pin/location marker shape -->
  <path d="M50 25 C42 25 35 32 35 40 C35 50 50 65 50 65 C50 65 65 50 65 40 C65 32 58 25 50 25 Z" fill="white" opacity="0.95" />

  <!-- Inner circle of pin -->
  <circle cx="50" cy="40" r="6" fill="url(#accentGradient)" />

  <!-- AI Circuit/Node elements -->
  <circle cx="38" cy="48" r="2" fill="white" opacity="0.8" />
  <circle cx="62" cy="48" r="2" fill="white" opacity="0.8" />
  <circle cx="44" cy="56" r="2" fill="white" opacity="0.8" />
  <circle cx="56" cy="56" r="2" fill="white" opacity="0.8" />

  <!-- AI neural network lines -->
  <line x1="38" y1="48" x2="44" y2="56" stroke="white" stroke-width="1" opacity="0.6" />
  <line x1="62" y1="48" x2="56" y2="56" stroke="white" stroke-width="1" opacity="0.6" />
  <line x1="44" y1="56" x2="56" y2="56" stroke="white" stroke-width="1" opacity="0.6" />

  <!-- Quote mark accent -->
  <text x="50" y="82" font-size="18" fill="white" opacity="0.9" text-anchor="middle" font-weight="bold" font-family="Georgia, serif">"</text>
</svg>
